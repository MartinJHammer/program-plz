<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p *ngIf="!data.html">{{ data.body }}</p>
  <div *ngIf="data.html" [innerHtml]="data.body"></div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button mat-dialog-close (click)="ok()" cdkFocusInitial>Ok</button>
</div>
