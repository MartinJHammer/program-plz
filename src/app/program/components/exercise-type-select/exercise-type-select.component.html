<ng-container *ngFor="let exerciseType of allExerciseTypes$ | async">
  <mat-checkbox [value]="exerciseType" (change)="updateSelectedExercises($event)"> {{ exerciseType.name }}
  </mat-checkbox>
  <br />
</ng-container>
<br />

<button mat-raised-button color="primary" (click)="selectAllExerciseTypes()">Select all</button>
<button mat-raised-button color="primary" (click)="deSelectAllExerciseTypes()">Deselect all</button>
