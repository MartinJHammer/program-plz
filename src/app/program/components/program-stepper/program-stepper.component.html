<mat-vertical-stepper (selectionChange)="currentStep($event)" [linear]="true" #stepper>
  <mat-step>
    <ng-template matStepLabel>Exercise types</ng-template>
    <button mat-button matStepperNext>Next step</button>
    <br>
    <pp-exercise-type-select></pp-exercise-type-select>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Exercise type order</ng-template>
    <p class="note">Note: Completing this step creates the initial program below this guide</p>
    <button mat-button matStepperPrevious>Previous step</button>
    <button mat-button matStepperNext>Next step</button>
    <br>
    <pp-exercise-type-order></pp-exercise-type-order>
  </mat-step>

  <mat-step optional>
    <ng-template matStepLabel>Add extra exercises</ng-template>
    <button mat-button matStepperPrevious>Previous step</button>
    <button mat-button matStepperNext>Next step</button>
    <br>
    <pp-add-exercises></pp-add-exercises>
  </mat-step>

  <mat-step optional>
    <ng-template matStepLabel>Shuffle exercises</ng-template>
    <button mat-button matStepperPrevious>Previous step</button>
    <button mat-button matStepperNext>Next step</button>
    <br>
    <pp-shuffle-exercises></pp-shuffle-exercises>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Start program!</ng-template>
    <button mat-button matStepperPrevious>Previous step</button>
    <br>
    <button mat-button-raised color="primary">Start program</button>
    <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
  </mat-step>
</mat-vertical-stepper>
