<p>Preferences</p>
<p *ngIf="preferencesChanged$ | async" style="color:red;">Preferences has changed!</p>
<ul>
  <li>{{ (currentPreference$ | async) }} (Currently used)</li>
  <li *ngFor="let preferences of preferences$ | async">{{ preferences.name }} - <span
      style="cursor: pointer; color:brown;" (click)="selectPreference(preferences)">use</span></li>
</ul>
