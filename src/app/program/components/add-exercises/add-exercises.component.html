<ng-content select="h3"></ng-content>
<pp-search [collection]="'exercises'" (selectedHit)=addToAdding($event)></pp-search>

<ng-container *ngFor="let exercise of exercisesToAdd">
  <p>{{ exercise.name }} - <span style="color: red;" (click)="removeFromAdding(exercise)">remove</span></p>
</ng-container>

<p *ngIf="message">{{ message }}</p>

<br />

<button mat-raised-button color="primary" (click)="add()" cdkFocusInitial>Add</button>
